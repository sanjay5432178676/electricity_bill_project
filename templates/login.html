<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 50px;">
    <div style="max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc;">
        <h2 style="text-align: center;">Electricity Bill Login</h2>
        <form action="/login" method="get">
            <label>Username:</label><br>
            <input type="text" name="username" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>
            <label>Password:</label><br>
            <input type="password" name="password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>
            <input type="submit" value="Login" style="width: 100%; background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer;">
        </form>
        <p style="text-align: center; margin-top: 15px;">
            create an account? <a href="/register">Register here</a>

        </p>
    </div>
</body>
</html>
