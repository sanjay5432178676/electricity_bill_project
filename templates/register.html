<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 50px;">
    <div style="max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc;">
        <h2 style="text-align: center;">User Registration</h2>

        <!-- âœ… THIS IS THE CORRECT FORM -->
        <form action="/register_user" method="post">
            <label>Username:</label><br>
            <input type="text" name="username" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>
            <label>Password:</label><br>
            <input type="password" name="password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>
            <input type="submit" value="Register" style="width: 100%; background-color: #2196F3; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer;">
        </form>

        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="/">Login here</a>
        </p>
    </div>
</body>
</html>
