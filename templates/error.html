<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fff3f3; padding: 50px;">
    <div style="max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; border: 1px solid #f44336; box-shadow: 0 0 10px #ccc;">
        <h2 style="text-align: center; color: #f44336;">⚠️ Error Occurred</h2>
        <p style="text-align: center; color: #444;">
            {{ message }}
        </p>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="text-decoration: none; color: white; background-color: #2196F3; padding: 10px 20px; border-radius: 5px;">Go to Login</a>
        </div>
    </div>
</body>
</html>
