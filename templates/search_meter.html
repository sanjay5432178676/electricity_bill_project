<!DOCTYPE html>
<html>
<head>
    <title>Search Meter</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; padding: 50px;">
    <div style="max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc;">
        <h2 style="text-align: center;">Search Bill by Meter Number</h2>
        <form method="get" action="/search_meter">
            <label>Enter Meter Number:</label><br>
            <input type="text" name="meter" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
            <input type="submit" value="Search" style="width: 100%; background-color: #007BFF; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer;">
        </form>

        {% if meter %}
            <hr style="margin: 20px 0;">
            <p><strong>Meter Number:</strong> {{ meter }}</p>
            <p><strong>Status:</strong>
                {% if status == 'Paid' %}
                    <span style="color: green;">Paid</span>
                {% elif status == 'Not Paid' %}
                    <span style="color: red;">Not Paid</span>
                {% else %}
                    <span style="color: gray;">Not Found</span>
                {% endif %}
            </p>
        {% endif %}

        <div style="text-align: center; margin-top: 20px;">
            <a href="/generate_bill">Back to Bill Generation</a> |
            <a href="/">Logout</a>
        </div>
    </div>
</body>
</html>
